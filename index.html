<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Vergi Hesaplama</title>
</head>
<body>
    <div class="container">
        <div class="header py-1">
            <h2>Vergi Hesaplama</h2>
        </div>
        <div class="tax-rate">
            <span class="pt-3 pb-2">Vergi oranını seçiniz...</span>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-warning" for="btnradio1">%1</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-warning" for="btnradio2">%8</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-warning" for="btnradio3">%18</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                <label class="btn btn-outline-warning" for="btnradio4">Yüzde Gir</label>
            </div>

            <div class="row mt-3 ">
                <label for="taxRate" class="col-sm-5 col-form-label">Vergi Oranı:</label>
                <div class="col-sm-7 d-flex justify-content-center align-items-center">
                  <input type="number" class="form-control" id="taxRate" placeholder="18">
                </div>
            </div>

            <div class="row">
                <label for="price" class="col-sm-5 col-form-label">Tutar</label>
                <div class="col-sm-7 d-flex justify-content-center align-items-center">
                  <input type="number" class="form-control" id="price" placeholder="100">
                </div>
            </div>

            <!-- <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="inclTax" autocomplete="off">
                <label class="btn btn-outline-primary" for="inclTax">Vergi Dahil</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="withoutTax" autocomplete="off">
                <label class="btn btn-outline-primary" for="withoutTax">Vergi Hariç</label>
            </div> -->

            <button class="calculate mt-3">Hesapla</button>

            <div class="result mt-3">
                <div class="info araToplam my-2">
                    <span>Ara Toplam: </span><span class="subtotal">₺0.00</span>
                </div>
                <div class="info vergi my-2">
                    <span>Vergi: </span><span class="tax">₺0.00</span>
                </div>
                <div class="info genelToplam my-2">
                    <span>Genel Toplam: </span><span class="generalSum">₺0.00</span>
                </div>
            </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
